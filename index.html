<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.png" alt="Место Россия" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button button"></button>
                </article>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <button class="button popup__button-close"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <div class="input">
                        <input type="text" placeholder="Имя" class="input__text input__text_type_name" value="Жак-Ив Кусто"/>
                        <input type="text" placeholder="О себе" class="input__text input__text_type_description" value="Исследователь океана"/>
                    </div>
                    <button class="button popup__button-save">Сохранить</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <script src="./pages/index.js"></script>
    </div>
</body>
</html>
