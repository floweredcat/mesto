<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место Россия" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесск" class="element__image" />
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <button class="popup__button-close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="edit-profile" class="form">
                        <input type="text" name="profile-name" placeholder="Имя" class="form__input form__input_type_name" value="Жак-Ив Кусто" />
                        <input type="text" name="profile-job" placeholder="О себе" class="form__input form__input_type_description" value="Исследователь океана" />
                        <button type="submit" class="form__button-save" value="Сохранить">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
